<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      My Inventory
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>

    <ion-row align-items-center>
      <ion-col class="total-column" size="6">
        Active Items:
      </ion-col>
      <ion-col class="total-column" size="6">
        Inventory Items:
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" class="q1">
        <div class="q-header">Active Items</div>
        <ion-list dragula="bag1" [(dragulaModel)]="q1">
          <ion-item *ngFor="let item of q1" [color]="item.color" expand="block" text-wrap>
            {{ item.value }}
          </ion-item>
        </ion-list>
      </ion-col>
    
      <ion-col size="6" class="q2">
        <div class="q-header">My Inventory</div>
        <ion-list dragula="bag1" [(dragulaModel)]="q2">
          <ion-item *ngFor="let item of q2" [color]="item.color" expand="block" text-wrap>
            {{ item.value }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-row style="position: fixed; bottom: 0; left: 0; right: 0" class="delete-area" justify-content-center>
    <ion-col text-center>
      <h4 style="margin-bottom: 0px; margin-top: 5px">Add to Shared Inventory</h4>
      <ion-icon name="return-right" size="xlarge" color="medium"></ion-icon>
    </ion-col>
  </ion-row>

</ion-content>
