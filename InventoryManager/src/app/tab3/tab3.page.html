<ion-header>
  <ion-toolbar>
    <ion-title class="title">
      Item Descriptions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Add new item button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Inventory Item List -->
  <ion-list>
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option (click)="addItemToPersonalInventory(item)">
          <ion-icon slot="top" name="add-circle-outline"></ion-icon>
          Personal
        </ion-item-option>
        <ion-item-option color="tertiary" (click)="addItemToSharedInventory(item)">
          <ion-icon slot="top" name="add-circle-outline"></ion-icon>
          Shared
        </ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <!-- TODO: Make dynamically filled list -->
        <ion-label>
          <h2>Item Name</h2>
          <p>A brief item description</p>
        </ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteItem(item)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
