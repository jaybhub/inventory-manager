<ion-header>
  <ion-toolbar>
    <ion-title class="title">
      Item Descriptions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Add new item button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Inventory Item List -->
  <ion-list>

    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding *ngFor="let item of loadItems(); let i = index">
      <!-- Move item to personal inventory option -->
      <ion-item-options side="start">
        <ion-item-option (click)="moveItem(item, 'personal')">
          <ion-icon slot="top" name="add-circle-outline"></ion-icon>
          Personal
        </ion-item-option>
        <!-- Move item to shared inventory option -->
        <ion-item-option color="tertiary" (click)="moveItem(item, 'shared')">
          <ion-icon slot="top" name="add-circle-outline"></ion-icon>
          Shared
        </ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-label>
          <h2>{{item.name}}</h2>
          <p>{{item.description}}</p>
        </ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <!-- Delete item option -->
        <ion-item-option color="danger" (click)="removeItem(item, 'description')">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
